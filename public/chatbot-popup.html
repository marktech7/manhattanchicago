<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhattan Chicago Pizza - Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 12px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-content {
            background: #ff6b6b;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .input-container input:focus {
            border-color: #ff6b6b;
        }

        .send-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: #e3f2fd;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            color: #1976d2;
            font-style: italic;
            max-width: 80%;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="close-btn" onclick="window.close()">&times;</button>
            <h1>Manhattan Chicago Pizza</h1>
            <p>Chat Assistant - How can I help you today?</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! Welcome to Manhattan Chicago Pizza! üçï<br>
                    I'm here to help you with:
                    <ul style="margin-top: 8px; padding-left: 20px;">
                        <li>Menu information and recommendations</li>
                        <li>Store hours and location</li>
                        <li>Placing orders</li>
                        <li>Special offers and deals</li>
                    </ul>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuickMessage('Show me the menu')">Menu</button>
                <button class="quick-btn" onclick="sendQuickMessage('What are your hours?')">Hours</button>
                <button class="quick-btn" onclick="sendQuickMessage('Do you deliver?')">Delivery</button>
                <button class="quick-btn" onclick="sendQuickMessage('What are today\'s specials?')">Specials</button>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Assistant is typing...
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            'menu': 'Here\'s our delicious menu:\n\nüçï **PIZZAS**\n‚Ä¢ Deep Dish Chicago Style - $18.99\n‚Ä¢ Thin Crust Manhattan Special - $16.99\n‚Ä¢ Pepperoni Classic - $14.99\n‚Ä¢ Margherita Fresh - $15.99\n‚Ä¢ Meat Lovers - $19.99\n\nü•ó **SIDES**\n‚Ä¢ Caesar Salad - $8.99\n‚Ä¢ Garlic Bread - $5.99\n‚Ä¢ Mozzarella Sticks - $7.99',
            'hours': 'Our store hours are:\n\nüìÖ **Monday - Thursday**: 11:00 AM - 10:00 PM\nüìÖ **Friday - Saturday**: 11:00 AM - 11:00 PM\nüìÖ **Sunday**: 12:00 PM - 9:00 PM\n\nWe\'re open for dine-in, takeout, and delivery!',
            'delivery': 'Yes, we offer delivery! üöó\n\n‚Ä¢ Delivery area: Within 5 miles of our location\n‚Ä¢ Delivery fee: $3.99\n‚Ä¢ Free delivery on orders over $25\n‚Ä¢ Average delivery time: 30-45 minutes\n\nCall us at (555) 123-PIZZA to place your order!',
            'specials': 'Today\'s amazing specials! üéâ\n\nüçï **Pizza Monday**: Buy any large pizza, get a medium for 50% off\nü•§ **Combo Deal**: Large pizza + 2 drinks + garlic bread = $22.99\nüçï **Family Pack**: 2 large pizzas + large salad = $34.99\n\nSpecials change daily - call us for the latest deals!',
            'location': 'Find us at:\n\nüìç **Address**: 123 Pizza Street, Downtown\nüìû **Phone**: (555) 123-PIZZA\nüåê **Website**: www.manhattanchicagopizza.com\n\nWe\'re located in the heart of downtown, easy to find and plenty of parking available!',
            'default': 'Thanks for your message! For specific orders or detailed information, please call us at (555) 123-PIZZA. Our friendly staff will be happy to help you! üçï'
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                setTimeout(() => {
                    showTyping();
                    setTimeout(() => {
                        hideTyping();
                        const response = getResponse(message);
                        addMessage(response, 'bot');
                    }, 1500);
                }, 500);
            }
        }

        function sendQuickMessage(message) {
            addMessage(message, 'user');
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    const response = getResponse(message);
                    addMessage(response, 'bot');
                }, 1500);
            }, 500);
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            
            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getResponse(message) {
            const msg = message.toLowerCase();
            
            if (msg.includes('menu') || msg.includes('food') || msg.includes('pizza')) {
                return responses.menu;
            } else if (msg.includes('hours') || msg.includes('open') || msg.includes('time')) {
                return responses.hours;
            } else if (msg.includes('deliver') || msg.includes('delivery')) {
                return responses.delivery;
            } else if (msg.includes('special') || msg.includes('deal') || msg.includes('offer')) {
                return responses.specials;
            } else if (msg.includes('location') || msg.includes('address') || msg.includes('where')) {
                return responses.location;
            } else {
                return responses.default;
            }
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
